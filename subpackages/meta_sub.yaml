package:
  name: graphistry-dev
  version: "0.25.2"

source:
  git_rev: 0.25.2
  git_url: https://github.com/graphistry/pygraphistry

requirements:
  host:
    - python
    - setuptools
  build:
    - python
  run:
    - packaging>=20.1
    - typing-extensions
    - numpy
    - pandas>=0.17.0
    - protobuf>=2.6.0
    - pyarrow>=0.15.0
    - requests

outputs:
  - name: graphistry-umap
    requirements:
      - umap-learn
      - dirty_cat
  - name: graphistry-ai
    requirements:
      - scikit-learn
      - scipy
      - umap-learn
      - dirty_cat
      - dgl
      - pytorch
      - sentence-transformers